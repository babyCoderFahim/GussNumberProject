<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUMBER GUESS GAME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
  <main>
    <div id="welcomeScreen">
       <h2>Guss the random number <br> between 1-100 </h2>
       <section>
         <p>Select difficulty setting:</p>
         <div class="button-wraper">
           <button onclick="easyMode()">Easy: 10 attemps</button>
           <button onclick="hardMode()">Hard:  5 attemps</button>
         </div>

       </section>
    </div>
    <div id="gameArea">
      <button id="newGameButton" onclick="newGame()">NEW GAME</button>
      <section>
        <h3 id="textOutput">YOUR GUESS</h3>
        <input type="number"
         id="inputBox" 
         min="1"
         max="100"
         onchange="compareGuess()"
         >
      </section>
      <section>
        <p>Current range:</p>
        <span id="rangeOutput">1-100</span>
        <div id="range">
          <span id="low"></span>
          <span id="space"></span>
          <span id="high"></span>
        </div>
      </section>
      <section class="states">
        <div class="info">
          <p>Number of previous attemps:</p>
          <span id="attemps">0</span>
        </div>
        <div class="info">
          <p>Your previous guesses:</p>
          <span id="guesses">-</span>
        </div>
        

      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
